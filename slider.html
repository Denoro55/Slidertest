<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel="stylesheet" href="slider.css">
	<link rel="stylesheet" href="jquery.bxslider.css">
	<script src = "jquery-3.2.0.min.js"></script>
	<script src = "slider.js"></script>
</head>
<body>
	<div class="slider">
		<div class="slider-top">
			<div class="preloader">
			</div>
			<img src="img1.jpg" alt="" class = "main-image">
		</div>
		<div class="slider-down">
			<ul class="list">
				<li class="list-item">
					<a href="http://lorempixel.com/g/400/400/" class = "img-link">
						<img src="img1.jpg" alt="">
					</a>
				</li>
				<li class="list-item">
					<a href="img2.jpg" class = "img-link">
						<img src="img2.jpg" alt="">
					</a>
				</li>
				<li class="list-item">
					<a href="img3.jpg" class = "img-link">
						<img src="img3.jpg" alt="">
					</a>
				</li>
			</ul>
		</div>
	</div>

<div class="slider">
	<ul class="bxslider">
  <li><img src="img1.jpg" /></li>
  <li><img src="img2.jpg" /></li>
  <li><img src="img3.jpg" /></li>
</ul>
</div>
	<script src = "jquery.bxslider.min.js">
	</script>
</body>
</html>
